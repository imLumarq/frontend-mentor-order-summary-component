<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main class="main">
      <div class="main__wrapper">
        <img
          class="wrapper__image"
          src="./images/illustration-hero.svg"
          alt="Girl dancing to music"
        />
        <section class="wrapper__section">
          <h1 class="section__heading">Order summary</h1>
          <p class="section__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="section__div">
            <img
              class="div__image"
              src="./images/icon-music.svg"
              alt="music note"
            />
            <p class="div__plan">
              Annual plan <span class="div__price">$59.99/year</span>
            </p>
            <a href="#" class="div__link"></a>
          </div>
          <button class="section__button">Proceed to payment</button>
          <a href="#" class="section__link">Cancel Order</a>
        </section>
      </div>
    </main>
  </body>
</html>
